<!DOCTYPE html>
<html lang='es' xmlns='http://www.w3.org/1999/xhtml' xmlns:o='urn:schemas-microsoft-com:office:office'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='x-apple-disable-message-reformatting'>
    <title>Cambio de contraseña</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
</head>
<body style='margin:0;padding:0;'>
    <table role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0;background:#ffffff;'>
        <tr>
            <td align='center' style='padding:0;'>
                <table role='presentation' style='width:602px;border-collapse:collapse;border:1px solid #cccccc;border-spacing:0;text-align:left;'>
                    <tr>
                        <td style='padding:36px 30px 42px 30px;'>
                            <table role='presentation' style='width:100%;border-collapse:collapse;border:0;border-spacing:0;'>
                                <tr>
                                    <td style='padding:0 0 36px 0;color:#153643;'>
                                        <h1 style='font-size:24px;margin:0 0 20px 0;font-family:Arial,sans-serif;'>GLUCO</h1>
                                        <h3>Hola, {{ email }}</h3>
                                        <p>Alguien a solicitado un link para cambiar tu contraseña. Si fuiste tu, puedes cambiar tu contraseña haciendo click en el siguiente boton: </p>
                                        <div align='center'>
                                            <a href='http://127.0.0.1:8000/user/forgot-password?reset_password_token={{ reset_code }}' target='_blank' style='padding: 8px 12px; background-color: #ad2d17;;border-radius: 2px;font-family: Helvetica, Arial, sans-serif;font-size: 14px; color: #ffffff;text-decoration: none;font-weight:bold;display: inline-block;'>
                                                Cambiar Contraseña
                                            </a>
                                        </div>
                                        <p>Si tu no fuiste quien lo solicito, puedes ignorar este mamil</p>
                                        <p>Tu contraseña no sera cambiada.</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
